tasks:
  - init: yarn
    command: |
      export CLIENT_URL="$(gp url 35729)/livereload.js?snipver=1&port=443"
      gp open src/App.svelte
      snowpack dev
ports:
  - port: 8080
    onOpen: open-preview
vscode:
  extensions:
    - svelte.svelte-vscode
    - bradlc.vscode-tailwindcss
    - esbenp.prettier-vscode